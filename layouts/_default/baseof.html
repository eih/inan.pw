<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ block "title" . }}
      {{ .Site.Title }}
    {{ end }}</title>
    {{ $style := resources.Get "scss/styles.scss" | resources.ToCSS }}
    <link rel="stylesheet" href="{{ $style.Permalink }}">
  </head>
  <body>
    {{ partial "header.html" . }}
    <main class="column">
      {{ block "main" . }}
       {{ .Content }}
      {{ end }}
    </main>
    {{ partial "footer.html" . }}
  </body>
</html>
